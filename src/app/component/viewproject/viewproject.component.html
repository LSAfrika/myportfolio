<div class="panel">

  <svg (click)="closemodalpanel()" class="closemodal" fill="none" stroke=" rgb(255 255 255)" stroke-width="2"
    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>

  <ng-container *ngIf="viewproject==true">
  <div class="title">{{project.title}}</div>
  <div class="technology">
    <div class="icons"  *ngFor="let icon of project.icons;let i=index">
      <img src="{{icon}}" alt="" srcset="">
    </div>
  </div>
  <div class="description">{{project.desc}}</div>
  <button>
    <div>visit</div>
    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"

  </button>

  <div class="technology">
    <div  [ngClass]="{servicelogo: service.title=='fullstack development',roundedlogo:service.title!='fullstack development'}" >
      <img src="{{service.icon}}" alt="" srcset="">
    </div>
  </div>
  <div class="description">{{service.desc}}</div>
